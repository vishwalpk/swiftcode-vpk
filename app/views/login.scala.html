@(message: String)
@if(message != null){
@message
}
<html ng-app="chatApp">
 <head>
   <link rel="stylesheet" href="assets/stylesheets/login.css"/>
 </head>
 <body ng-app="chatApp">
   <div class="overlay"></div>
   <div class="leftcontent">
     <span class="ltitle">SwiftBot</span>
     <br>
     <span class="lcontent">
       Let the power of news come to life!
     </span>
   </div>
   <div class="sidebar">
     <span class="rtitle">Login</span>
     <br>
     <br>
     <form ng-controller="chatController">
       <p>hello</p>
       <input class="textinput" name="username" placeholder="Username" ng-model="username" required="">
       <br><br>
       <input class="textinput" type="password" name="password" placeholder="Password" ng-model="password" required="">
       <br><br>
       <button class="submit" id="loginButton" class="md-raised md-cornered md-primary" ng-click="checkLogin()">
         <img src="http://www.yachtsale.se/wp-content/themes/Yachtsales/images/arrow-right.png" height="24px" />
       </button>
     </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.2.1.js"
           integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
           crossorigin="anonymous"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
   <script src="/assets/javascript/login.js"></script>
 </body>
</html>
